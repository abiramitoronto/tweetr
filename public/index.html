<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Viewport Zooming-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts copied from Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav.css-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- new-tweet.css-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweetBox-->
  <link rel="stylesheet" href="/styles/tweetBox.css" type="text/css" />


  <!-- header.css-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- error.css-->
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />

  <!-- Font-Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Calculate Tweet Area Content Length  -->
  <script src="/scripts/composer-char-counter.js"></script>
 
  <!--  Logic for timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body class="body">
  <!-- Top nav bar (fixed) -->
  <nav class="navigate">
    <span>tweeter</span>
    <div>
      <span class="navRight">Write a new tweet</span>
      <span class="navArrow fas fa-angle-double-down"></span>
    </div>
  </nav>
<!-- Header to show name and image of Person-->
  <header class="headAlign">
    <div>
      <img src="/images/profile-hex.png" id="header-img">
    </div>
    <br>
    <div class="userName">
      <label id="header-name">Ami Manshell</label>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets" id="tweet-action">
        <br>
        <label style="color: black;" for="tweet-text">What are you humming about?</label>
        <div class="tweetArea">
          <textarea name="text" id="tweet-textarea" rows="2" cols="100"></textarea>
        </div>

        <div class="tweetDiv">
          <button id="post-tweet" class="tweetButton" type="submit">Tweet</button>
          <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
      <br>
      <br>
      <!-- Tweets Container-->
      <section id="tweets-container">
      </section>
      </section>
    </section>
  </main>
</body>

</html>
